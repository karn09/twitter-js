{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      <ul>
	      {% for tweet in tweets %}
	        <li><h5><a href = '/users/{{tweet.name}}'>{{tweet.name}}</h5></a><a href='/id/{{tweet.id}}'>{{tweet.text}}</a></li>
	      {% endfor %}
      </ul>

    </div>
  </div>
    
{% endblock %}
