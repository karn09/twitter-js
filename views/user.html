{% extends "layout.html" %}

{% block content %}
  <div class="page-header">
    <h1>Welcome to {{title}}!</h1>
  </div>
  <div class="row">
    <div class="col-md-2">
      <img src="http://lorempixel.com/48/48"><br>
      <b>{{ name }}</b><br>
      150 followers
    </div>
    <div class="col-md-10">
      <h3 class="title"><b>All Tweets</b></h3>
      <!-- display tweets here -->
      {% for tweet in tweets %}
          <div class="tweetbox">
            <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">
            <div class="content">
              <b><a href="/users/{{tweet.name}}">{{tweet.name}}</a></b><br>
              {{tweet.text}}<br>
              <a href="#"> Re-tweet</a>
            </div>
          </div>
      {% endfor %}

    </div>
  </div>

{% endblock %}
